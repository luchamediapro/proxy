<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Reproductor de Video</h1>

    <!-- Contenedor del iframe -->
    <div id="video-container">
        <iframe id="video-iframe" src="" frameborder="0"></iframe>
    </div>

    <script>
        // Función para obtener el video desde el servidor
        async function fetchVideoUrl() {
            try {
                const response = await fetch('https://ip-01dt.onrender.com/get-video');
                const data = await response.json();
                
                // Asigna la URL del video al iframe
                const iframe = document.getElementById('video-iframe');
                iframe.src = data.embedUrl;  // Inserta la URL generada con el token
            } catch (error) {
                console.error('Error al obtener el video:', error);
            }
        }

        // Llamar a la función cuando la página cargue
        window.onload = fetchVideoUrl;
    </script>
</body>
</html>
